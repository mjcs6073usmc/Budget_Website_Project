<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budgeting!</title>
    <link rel="icon" type="image/png" href="Images/favicon_1.png">

    <style>
        /*Styling for h1*/
        h1 {
            text-align: center;            
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            color: rgb(193, 172, 57);
            font-size: 60px;
            margin-top: 20px;
        }
        /*Styling for background image*/
        body {
            background-image: url(Images/80s_retro_wallpaper.jpg);
            height: 100vh;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: top center;
        }
        /*Styling for text of form-container*/
        .form-container {
            text-align: center;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            color: gold;
            position: relative;
            top: 200px;
        }
        /*Styling for form-section*/
        .form-section {
            margin: 20px auto;
            padding: 20px;
            border: 2px solid gold;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            display: inline-block;
            width: 80%;
            max-width: 400px;
        }
        /*Styling for form-section h2*/
        .form-section h2 {
            margin-bottom: 10px;
        }
        /*Styling for form-section inputs*/
        .form-section input {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 90%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        /*Styling for form-section button*/
        .form-section button[type="submit"] {
            background-color: gold;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        /*Styling for form-section button*/
        .form-section button[type="submit"]:hover {
            background-color: darkgoldenrod;
            color: white;
        }
        /*Styling for button-container*/
        .button-container {
            position: fixed;
            right: 50px;
            bottom: 20px;
        }
        /*Styling for example button---- THIS WILL NOT STAY----*/
        #Example-Button {
            padding: 15px 30px;
            font-size: medium;
            color: black;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        
        /*Styling for example button---- THIS WILL NOT STAY----*/
        #Example-Button:hover {
            background-color: lightgray;
        }
        @media (max-width: 600px) {
            .form-container {
                top: 150px;
                font-size: smaller;
            }
            #Example-Button {
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <h1>Budget time!</h1>

    <div class="form-container">
        <!-- Login Section -->
        <div class="form-section" id="login-section">
            <h2>Login</h2>
            <form id="login-form" action="login_process.php" method="post">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" name="email" placeholder="Your email address" required>

                <label for="login-password">Password</label>
                <input type="password" id="login-password" name="password" placeholder="Max 10 characters" maxlength="10" required>

                <button type="submit">Login</button>
            </form>
        </div>

        <!-- Registration Section -->
        <div class="form-section" id="registration-section">
            <h2>Register</h2>
            <form id="registration-form" action="register_process.php" method="post">
                <label for="reg-email">Email</label>
                <input type="email" id="reg-email" name="email" placeholder="Your email address" required>

                <label for="reg-password">Password</label>
                <input type="password" id="reg-password" name="password" placeholder="Max 10 characters" maxlength="10" required>

                <label for="reg-confirm-password">Confirm Password</label>
                <input type="password" id="reg-confirm-password" name="confirm_password" placeholder="Re-enter your password" maxlength="10" required>

                <button type="submit">Register</button>
            </form>
        </div>
    </div>

    <div class="button-container">
        <button id="Example-Button" onclick="window.location.href='budget-table.html';">Example Table</button>
    </div>
</body>
</html>

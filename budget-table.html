<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Budgeting Table</title>
    <!-- Link to favicon for the webpage -->
    <link rel="icon" type="image/png" href="Images/favicon_1.png">
    <link rel="stylesheet" href="Styles/BudgetTable.css">
</head>
<body>
    <!-- Input form for adding new rows -->
    <form id="add-row-form">
        <h2>Add a New Bill</h2>
        <!-- Input for bill name -->
        <input type="text" id="bill-name" placeholder="Bill Name" required>
        <!-- Input for bill cost -->
        <input type="number" step="0.01" id="bill-cost" placeholder="Cost" required>
        <!-- Dropdown for bill due date -->
        <select id="bill-due-date" required>
            <option value="" disabled selected>Select Due Date</option>
            <!-- Options will be dynamically generated by JavaScript -->
        </select>
        <!-- Submit button to add a new row -->
        <button type="submit">Add Row</button>
    </form>

    <!-- Budgeting table -->
    <table>
        <thead>
            <tr>
                <!-- Table headers -->
                <th>Bill Name</th>
                <th>Cost</th>
                <th>Due Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="table-body">
            <!-- Rows will be dynamically added here via JavaScript -->
        </tbody>
    </table>

    <script>
        // Reference to the due date dropdown
        const dueDateDropdown = document.getElementById("bill-due-date");

        // Dynamically populate the dropdown with dates 1-31
        for (let i = 1; i <= 31; i++) {
            const option = document.createElement("option");
            option.value = i; // Set the value of the option
            option.textContent = i; // Set the displayed text
            dueDateDropdown.appendChild(option); // Add option to dropdown
        }

        // Handle form submission for adding a new row
        document.getElementById("add-row-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent page reload

            // Get user input values from the form
            const billName = document.getElementById("bill-name").value;
            let billCost = document.getElementById("bill-cost").value;
            const billDueDate = document.getElementById("bill-due-date").value;

            // Format the cost as a dollar amount
            billCost = `$${parseFloat(billCost).toFixed(2)}`;

            // Get a reference to the table body
            const tableBody = document.getElementById("table-body");

            // Create a new table row and fill it with the input data
            const newRow = document.createElement("tr");
            newRow.innerHTML = `
                <td>${billName}</td>
                <td>${billCost}</td>
                <td>${billDueDate}</td>
                <td>
                    <!-- Buttons for editing or deleting the row -->
                    <button class="action-button edit-btn">Edit</button>
                    <button class="action-button delete-btn">Delete</button>
                </td>
            `;

            // Append the new row to the table body
            tableBody.appendChild(newRow);

            // Add functionality to the delete button
            newRow.querySelector(".delete-btn").addEventListener("click", function() {
                newRow.remove(); // Remove the row from the table
            });

            // Add functionality to the edit button
            newRow.querySelector(".edit-btn").addEventListener("click", function() {
                // Populate the form fields with current row data
                document.getElementById("bill-name").value = billName;
                document.getElementById("bill-cost").value = parseFloat(billCost.slice(1)); // Remove '$'
                document.getElementById("bill-due-date").value = billDueDate;

                // Remove the row being edited
                newRow.remove();
            });

            // Clear the form inputs after submission
            document.getElementById("add-row-form").reset();
        });
    </script>
</body>
</html>
